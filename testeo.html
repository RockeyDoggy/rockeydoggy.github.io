<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Interação com Twitch Chat</title>
</head>
<body>
    <div id="chatMessages"></div>

    <script>
        // Informações da sua aplicação na Twitch
        const clientId = 'aeokv71t4icy8xlltwctqyncyge315';
        const redirectUri = 'https://rockeydoggy.github.io/testeo.html'; // Por exemplo, http://localhost:3000

        // Função para redirecionar para a página de autenticação da Twitch
        function redirectToTwitchAuth() {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token`;
        }

        // Função para obter mensagens do chat após autenticação
        async function getChatMessages() {
            const accessToken = window.location.hash.split('=')[1]; // Extrai o token da URL

            if (!accessToken) {
                redirectToTwitchAuth();
                return;
            }

            const response = await fetch(`https://api.twitch.tv/...`, {
                // Aqui você faria a solicitação à Twitch Chat API com o token de acesso
                // Lembre-se de que a URL e os parâmetros precisam ser ajustados conforme a documentação da Twitch Chat API
                headers: {
                    'Client-ID': clientId,
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            const data = await response.json();

            // Atualizar a exibição das mensagens na página
            const chatMessagesDiv = document.getElementById("chatMessages");
            chatMessagesDiv.innerHTML = JSON.stringify(data, null, 2);
        }

        // Chamar a função para obter mensagens do chat ao carregar a página
        getChatMessages();
    </script>
</body>
</html>
